<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Essence of Glaze</title>
  <!-- This line is IMPORTANT for phone responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Hiragino Sans",
        "Noto Sans JP", "Segoe UI", sans-serif;
      background: #ffffff;
      color: #444;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ===== MOBILE-FIRST BASE ===== */

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 32px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo-mark {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #4caf50;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #4caf50;
      margin-bottom: 8px;
    }

    .brand-name {
      font-size: 18px;
      letter-spacing: 0.18em;
      text-transform: lowercase;
      margin-bottom: 14px;
    }

    .main-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px 18px;
      font-size: 12px;
      text-transform: lowercase;
      letter-spacing: 0.18em;
      margin-bottom: 18px;
    }

    .main-nav a {
      position: relative;
      padding-bottom: 3px;
    }

    .main-nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 0;
      height: 1px;
      background: #999;
      transition: width 0.2s ease;
    }

    .main-nav a:hover::after {
      width: 60%;
    }

    .announcement {
      margin: 0 auto 28px;
      max-width: 100%;
      font-size: 11px;
      color: #999;
      display: flex;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      padding: 8px 4px;
    }

    .announcement-icon {
      min-width: 18px;
      min-height: 18px;
      border-radius: 50%;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
    }

    /* Grid: 1 column on very small screens */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .tile {
      background: #f7f7f7;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .tile img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .tile-placeholder {
      font-size: 12px;
      color: #bbb;
      border: 1px dashed #e0e0e0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      text-align: center;
      font-size: 11px;
      color: #b0b0b0;
      margin-top: 32px;
    }

    /* Side labels: hidden on mobile by default */
    .side-label {
      display: none;
    }

    /* ===== TABLET (≥ 600px) ===== */
    @media (min-width: 600px) {
      .page {
        padding: 28px 24px 40px;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
    }

    /* ===== SMALL DESKTOP (≥ 900px) ===== */
    @media (min-width: 900px) {
      .page {
        padding: 32px 24px 48px;
      }

      header {
        margin-bottom: 32px;
      }

      .brand-name {
        font-size: 20px;
      }

      .main-nav {
        gap: 24px 32px;
        font-size: 13px;
      }

      .announcement {
        max-width: 680px;
      }

      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* ===== LARGE DESKTOP (≥ 1200px) ===== */
    @media (min-width: 1200px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }

      .side-label {
        display: block;
        position: fixed;
        top: 50%;
        transform: translateY(-50%) rotate(-90deg);
        font-size: 11px;
        letter-spacing: 0.24em;
        text-transform: lowercase;
        color: #b5b5b5;
      }

      .side-label.left {
        left: 12px;
      }

      .side-label.right {
        right: 12px;
        transform: translateY(-50%) rotate(90deg);
      }
    }
  </style>
</head>
<body>
  <!-- side labels appear only on big screens -->
  <div class="side-label left">hasami, japan</div>
  <div class="side-label right">sasaki toki co., ltd.</div>

  <div class="page">
    <header>
      <div class="logo-mark">◎</div>
      <div class="brand-name">essence of glaze</div>

      <nav class="main-nav">
        <a href="#">story</a>
        <a href="#">studio</a>
        <a href="#">glaze archive</a>
        <a href="#">contact</a>
        <a href="#">instagram</a>
      </nav>

      <div class="announcement">
        <div class="announcement-icon">i</div>
        <div>2025.11.10　新しい釉薬テストが追加されました。</div>
      </div>
    </header>

    <main>
    <section class="grid">
      <div class="tile">
        <img src="assets/image 1.png" alt="hand glazing cup" />
      </div>
      <div class="tile">
        <img src="assets/image 2.png" alt="ceramic keys" />
      </div>
      <div class="tile">
        <img src="assets/image 3.png" alt="teapot" />
      </div>
      <div class="tile">
        <img src="assets/image 4.png" alt="pouring glaze" />
      </div>
    </section>


    </main>

    <footer>© essence of glaze</footer>
  </div>
</body>
</html>
